name: CI

on:
  push:
    branches:
      - master
      - main
  release:
    types: [published]
  pull_request:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Setup Maven settings
        run: |
          # 创建 .m2 目录
          mkdir -p ~/.m2
          
          # 清理可能存在的空settings.xml
          if [ -f ~/.m2/settings.xml ] && [ ! -s ~/.m2/settings.xml ]; then
            echo "Removing empty settings.xml"
            rm ~/.m2/settings.xml
          fi
          
          # 尝试解码settings.xml，如果失败则创建默认配置
          if [ -n "${{ secrets.MAVEN_SETTINGS_BASE64 }}" ]; then
            echo "Decoding Maven settings from secret..."
            echo "${{ secrets.MAVEN_SETTINGS_BASE64 }}" | base64 --decode > ~/.m2/settings.xml 2>/dev/null || true
            
            # 检查解码后的文件是否有效
            if [ -f ~/.m2/settings.xml ] && [ -s ~/.m2/settings.xml ]; then
              echo "Using custom Maven settings"
            else
              echo "Failed to decode settings.xml, using default settings"
              rm -f ~/.m2/settings.xml
              create_default_settings
            fi
          else
            echo "No MAVEN_SETTINGS_BASE64 secret found, using default Maven settings"
            create_default_settings
          fi
          
          # 创建默认settings.xml的函数
          create_default_settings() {
            cat > ~/.m2/settings.xml << 'EOF'
<?xml version="1.0" encoding="UTF-8"?>
<settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
          xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
          xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 
          http://maven.apache.org/xsd/settings-1.0.0.xsd">
    <localRepository>${user.home}/.m2/repository</localRepository>
    <interactiveMode>true</interactiveMode>
    <offline>false</offline>
    <profiles>
        <profile>
            <id>default</id>
            <activation>
                <activeByDefault>true</activeByDefault>
            </activation>
            <properties>
                <maven.compiler.source>21</maven.compiler.source>
                <maven.compiler.target>21</maven.compiler.target>
                <maven.compiler.release>21</maven.compiler.release>
            </properties>
        </profile>
    </profiles>
    <activeProfiles>
        <activeProfile>default</activeProfile>
    </activeProfiles>
</settings>
EOF
          }

      - name: Verify Maven settings
        run: |
          echo "Checking Maven settings..."
          if [ -f ~/.m2/settings.xml ]; then
            echo "settings.xml exists, size: $(wc -l < ~/.m2/settings.xml) lines"
            echo "First few lines:"
            head -10 ~/.m2/settings.xml
          else
            echo "No settings.xml file, Maven will use default settings"
          fi

      - name: Build with Maven
        run: mvn --batch-mode clean package -DskipTests

      - name: Extract artifact info
        id: artifact
        run: |
          ARTIFACT_ID=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          JAR_NAME="${ARTIFACT_ID}-${VERSION}.jar"
          JAR_PATH="target/${JAR_NAME}"
          echo "artifact_id=$ARTIFACT_ID" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "jar_name=$JAR_NAME" >> $GITHUB_OUTPUT
          echo "jar_path=$JAR_PATH" >> $GITHUB_OUTPUT

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.artifact_id }} Artifacts
          path: ${{ steps.artifact.outputs.jar_path }}
          retention-days: 7

      - name: Upload JAR to WebDAV
        run: |
          curl -T "${{ steps.artifact.outputs.jar_path }}" \
            "${{ secrets.WEBDAV_URL }}/plugins/${{ steps.artifact.outputs.artifact_id }}/${{ steps.artifact.outputs.jar_name }}" \
            -u "${{ secrets.WEBDAV_USER }}:${{ secrets.WEBDAV_PASS }}"
          echo "Uploaded: ${{ steps.artifact.outputs.jar_name }}"
